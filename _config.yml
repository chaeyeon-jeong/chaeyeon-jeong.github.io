title: Chaeyeon Jeong
email: sally413@korea.ac.kr
description: >- # this means to ignore newlines until "baseurl:"
  Chaeyeon Jeong — CV Site
github_username: chaeyeon-jeong
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Chaeyeon Jeong<br>정채연 | 鄭采沿"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Korean Classical Literature and Digital Humanities Researcher<br>한국 고전문학/디지털 인문학 연구자"
  employer : "Korea University"
  email    : "sally413@korea.ac.kr"  
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://chaeyeon-jeong.github.io/"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0009-0000-7367-9999"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chaeyeon-jeong"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chaeyeon-jeong"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _presentations
  - scope:
      path: ""
      type: presentations
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

collections:
  presentations:
    output: true
    permalink: /:collection/:title/
